name: run-mvn

on:
  workflow_dispatch:
    inputs:
      logLevel:
        description: 'Log level'
        required: true
        default: 'warning'
        type: choice
        options:
        - info
        - warning
        - debug

jobs:
  testVersion:
    runs-on: poc-runner-2
    steps:
      - name: verificacionVersion
        run: |
          mvn -version
